name: Acquire Activation File
on: workflow_dispatch

jobs:
  activation:
    name: Request Manual Activation File
    runs-on: ubuntu-latest
    steps:
      # 1. Request file (Updated for Unity 6.3)
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
        with:
          # FORMAT PENTING: Unity 6 biasanya menggunakan format 6000.x.x
          # Jika di Hub tertulis "6.3.0f1", tulis "6000.3.0f1"
          # Jika gagal, cek exact version string di Unity Hub Anda.
          unityVersion: 6000.3.0f1 

      # 2. Upload artifact (FIXED: v3 -> v4)
      - name: Upload activation file
        uses: actions/upload-artifact@v4
        with:
          name: Unity_v6_Activation.alf
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}
