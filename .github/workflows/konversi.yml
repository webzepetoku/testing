name: Manual Convert Test
on:
  push:
    paths:
      - 'contoh.fbx'

jobs:
  convert_fbx:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ðŸ’¾ Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**') }}
          restore-keys: |
            Library-

      # Builder akan mencoba login pakai Email/Pass karena License kosong
      - name: ðŸ› ï¸ Run Unity Converter
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # Hapus UNITY_LICENSE jika kosong/salah
        with:
          targetPlatform: StandaloneLinux64
          # Unity akan mencoba aktivasi via Command Line (sesuai teks referensi)
          customParameters: -executeMethod TestBuilder.ManualConvert -batchmode -nographics -quit

      - name: ðŸ” Verify Output
        run: |
          if [ -f "output/contoh.zepeto" ]; then
            echo "âœ… File .zepeto ditemukan!"
          else
            echo "âŒ File gagal dibuat."
            exit 1
          fi

      - name: ðŸ“¤ Save Result to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-Convert: contoh.fbx -> contoh.zepeto"
          file_pattern: output/*.zepeto
